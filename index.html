                <div class="knowledge-grid">
                    <article class="knowledge-card">
                        <h3><i class="fas fa-money-bill-wave"></i> <span data-zh="什么是复利？" data-en="What is Compound Interest?"></span></h3>
                        <p data-zh="复利是指在计算利息时，某一计息周期的利息是由本金加上先前周期所积累的利息总额来计算的计息方式，即'利滚利'。" data-en="Compound interest is the interest calculated on the initial principal and also on the accumulated interest of previous periods of a deposit or loan. It's often called 'interest on interest'."></p>
                        <p data-zh="与单利不同，复利会让您的投资呈指数级增长，因为您不仅在本金上赚取利息，还在累积的利息上赚取利息。" data-en="Unlike simple interest, compound interest makes your investment grow exponentially because you earn interest not only on your principal but also on the accumulated interest."></p>

                        <p class="highlight">A = P(1 + r/n)<sup>nt</sup></p>

                            <li><strong>r</strong> = <span data-zh="年利率（小数形式）" data-en="Annual Interest Rate (decimal)"></span></li>
                            <li><strong>n</strong> = <span data-zh="每年复利次数" data-en="Number of times interest compounds per year"></span></li>
                            <li><strong>t</strong> = <span data-zh="投资年限" data-en="Investment Period in Years"></span></li>
                        </ul>
                    </article>

                        <h3><i class="fas fa-rocket"></i> <span data-zh="复利的力量" data-en="The Power of Compound Interest"></span></h3>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 语言切换功能
            const langButtons = document.querySelectorAll('.lang-btn');
            let currentLang = 'zh';
            
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    switchLanguage(lang);
                    
                    // 更新按钮状态
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新页面标题和描述
                    updateMetaTags(lang);
                });
            });
            
            function switchLanguage(lang) {
                currentLang = lang;
                
                // 更新所有带有data-zh和data-en属性的元素
                document.querySelectorAll('[data-zh]').forEach(element => {
                    if (element.tagName === 'OPTION') {
                        // 对于选项元素，我们需要特殊处理
                        if (element.selected) {
                            element.textContent = element.getAttribute(`data-${lang}`);
                        }
                    } else {
                        element.textContent = element.getAttribute(`data-${lang}`);
                    }
                });
                
                // 更新图表标签
                updateChartLabels();
                
                // 重新计算以更新结果中的文本
                calculateCompoundInterest();
            }
            
            function updateMetaTags(lang) {
                if (lang === 'zh') {
                    document.title = "复利计算器 - 精确计算投资收益 | Compound Interest Calculator";
                    document.querySelector('meta[name="description"]').setAttribute('content', '免费在线复利计算器，帮助您精确计算投资收益。支持中英文双语，提供详细的复利知识科普，助您做出明智的投资决策。');
                } else {
                    document.title = "Compound Interest Calculator - Accurate Investment Return Calculation";
                    document.querySelector('meta[name="description"]').setAttribute('content', 'Free online compound interest calculator to accurately calculate investment returns. Supports both Chinese and English, with detailed compound interest knowledge to help you make informed investment decisions.');
                }
            }
            
            function updateChartLabels() {
                if (growthChart) {
                    growthChart.options.scales.x.title.text = currentLang === 'zh' ? '年份' : 'Years';
                    growthChart.options.scales.y.title.text = currentLang === 'zh' ? '金额 (元)' : 'Amount ($)';
                    growthChart.update();
                }
            }
            
            // 计算器功能
            const calculateBtn = document.getElementById('calculate');
            const resetBtn = document.getElementById('reset');
            const principalInput = document.getElementById('principal');
            const rateInput = document.getElementById('rate');
            const rateRange = document.getElementById('rate-range');
            const rateValue = document.getElementById('rate-value');
            const yearsInput = document.getElementById('years');
            const yearsRange = document.getElementById('years-range');
            const yearsValue = document.getElementById('years-value');
            const frequencySelect = document.getElementById('frequency');
            const monthlyInput = document.getElementById('monthly-contribution');
            
            const finalAmountEl = document.getElementById('final-amount');
            const totalProfitEl = document.getElementById('total-profit');
            const principalDisplayEl = document.getElementById('principal-display');
            const rateDisplayEl = document.getElementById('rate-display');
            const yearsDisplayEl = document.getElementById('years-display');
            const frequencyDisplayEl = document.getElementById('frequency-display');
            const monthlyDisplayEl = document.getElementById('monthly-display');
            const totalInvestedEl = document.getElementById('total-invested');
            
            let growthChart;
            
            // 初始化图表
            const ctx = document.getElementById('growth-chart').getContext('2d');
            growthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: currentLang === 'zh' ? '投资增长' : 'Investment Growth',
                        data: [],
                        borderColor: '#4a6fa5',
                        backgroundColor: 'rgba(74, 111, 165, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const symbol = currentLang === 'zh' ? '¥' : '$';
                                    return (currentLang === 'zh' ? '金额: ' : 'Amount: ') + symbol + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: currentLang === 'zh' ? '年份' : 'Years'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: currentLang === 'zh' ? '金额 (元)' : 'Amount ($)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 重置功能
            resetBtn.addEventListener('click', function() {
                principalInput.value = 10000;
                rateInput.value = 5;
                rateRange.value = 5;
                rateValue.textContent = '5%';
                yearsInput.value = 10;
                yearsRange.value = 10;
                yearsValue.textContent = currentLang === 'zh' ? '10 年' : '10 Years';
                frequencySelect.value = 12;
                monthlyInput.value = 0;
                
                calculateCompoundInterest();
            });
            
            // 同步滑块和输入框
            rateRange.addEventListener('input', function() {
                rateInput.value = this.value;
                rateValue.textContent = this.value + '%';
                calculateCompoundInterest();
            });
            
            rateInput.addEventListener('input', function() {
                rateRange.value = this.value;
                rateValue.textContent = this.value + '%';
                calculateCompoundInterest();
            });
            
            yearsRange.addEventListener('input', function() {
                yearsInput.value = this.value;
                yearsValue.textContent = currentLang === 'zh' ? this.value + ' 年' : this.value + ' Years';
                calculateCompoundInterest();
            });
            
            yearsInput.addEventListener('input', function() {
                yearsRange.value = this.value;
                yearsValue.textContent = currentLang === 'zh' ? this.value + ' 年' : this.value + ' Years';
                calculateCompoundInterest();
            });
            
            // 计算复利
            function calculateCompoundInterest() {
                const principal = parseFloat(principalInput.value);
                const rate = parseFloat(rateInput.value) / 100;
                const years = parseInt(yearsInput.value);
                const frequency = parseInt(frequencySelect.value);
                const monthly = parseFloat(monthlyInput.value);
                
                // 计算总投入
                const totalInvested = principal + (monthly * 12 * years);
                
                // 复利计算公式: A = P(1 + r/n)^(nt) + PMT * [((1 + r/n)^(nt) - 1) / (r/n)]
                let amount = principal * Math.pow(1 + rate / frequency, frequency * years);
                
                // 如果有每月追加投资
                if (monthly > 0) {
                    const monthlyRate = rate / 12;
                    const months = years * 12;
                    amount += monthly * (Math.pow(1 + monthlyRate, months) - 1) / monthlyRate;
                }
                
                const profit = amount - totalInvested;
                
                // 更新显示
                const symbol = currentLang === 'zh' ? '¥' : '$';
                finalAmountEl.textContent = symbol + formatCurrency(amount);
                totalProfitEl.textContent = symbol + formatCurrency(profit);
                principalDisplayEl.textContent = symbol + formatCurrency(principal);
                rateDisplayEl.textContent = (rate * 100) + '%';
                yearsDisplayEl.textContent = years + (currentLang === 'zh' ? ' 年' : ' Years');
                monthlyDisplayEl.textContent = symbol + formatCurrency(monthly);
                totalInvestedEl.textContent = symbol + formatCurrency(totalInvested);
                
                // 更新复利频率显示
                const frequencyText = {
                    1: currentLang === 'zh' ? '每年' : 'Annually',
                    2: currentLang === 'zh' ? '每半年' : 'Semi-Annually',
                    4: currentLang === 'zh' ? '每季度' : 'Quarterly',
                    12: currentLang === 'zh' ? '每月' : 'Monthly',
                    365: currentLang === 'zh' ? '每日' : 'Daily'
                };
                frequencyDisplayEl.textContent = frequencyText[frequency];
                
                // 根据收益正负设置颜色
                if (profit < 0) {
                    totalProfitEl.className = 'result-value loss';
                } else {
                    totalProfitEl.className = 'result-value profit';
                }
                
                // 更新图表
                updateChart(principal, rate, years, frequency, monthly);
            }
            
            // 格式化货币显示
            function formatCurrency(value) {
                return value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            // 更新图表数据
            function updateChart(principal, rate, years, frequency, monthly) {
                const labels = [];
                const data = [];
                
                let currentAmount = principal;
                
                for (let year = 0; year <= years; year++) {
                    labels.push(currentLang === 'zh' ? `第${year}年` : `Year ${year}`);
                    
                    if (year === 0) {
                        data.push(currentAmount);
                        continue;
                    }
                    
                    // 计算每年的复利
                    currentAmount = currentAmount * Math.pow(1 + rate / frequency, frequency);
                    
                    // 加上每月追加投资的贡献
                    if (monthly > 0) {
                        const monthlyRate = rate / 12;
                        for (let month = 1; month <= 12; month++) {
                            currentAmount = currentAmount * (1 + monthlyRate) + monthly;
                        }
                    }
                    
                    data.push(currentAmount);
                }
                
                growthChart.data.labels = labels;
                growthChart.data.datasets[0].data = data;
                growthChart.data.datasets[0].label = currentLang === 'zh' ? '投资增长' : 'Investment Growth';
                growthChart.update();
            }
            
            // 添加事件监听器
            calculateBtn.addEventListener('click', calculateCompoundInterest);
            principalInput.addEventListener('input', calculateCompoundInterest);
            rateInput.addEventListener('input', calculateCompoundInterest);
            yearsInput.addEventListener('input', calculateCompoundInterest);
            frequencySelect.addEventListener('change', calculateCompoundInterest);
            monthlyInput.addEventListener('input', calculateCompoundInterest);
            
            // 初始化计算
            calculateCompoundInterest();
        });
    </script>
